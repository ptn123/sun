<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gayatri Mantra</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #1a1a1a, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #sun {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            border-radius: 50%;
            animation: rise 10s ease-in-out forwards;
            box-shadow: 0 0 150px 50px rgba(255, 152, 0, 0.6), 
                        0 0 300px 100px rgba(255, 152, 0, 0.4),
                        0 0 450px 150px rgba(255, 152, 0, 0.2);
            z-index: 2;
        }

        @keyframes rise {
            0% {
                bottom: -200px;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                bottom: 50%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="sun"></div>
    </div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/jsm/loaders/FontLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/jsm/geometries/TextGeometry.js"></script>

    <script>
        // Setup Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add Lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(50, 50, 50);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040); // Soft light
        scene.add(ambientLight);

        // Background Particles
        const particleCount = 1000;
        const particles = new THREE.BufferGeometry();
        const positions = [];

        for (let i = 0; i < particleCount; i++) {
            positions.push((Math.random() * 200 - 100) * 2);
            positions.push((Math.random() * 200 - 100) * 2);
            positions.push((Math.random() * 200 - 100) * 2);
        }

        particles.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

        const particleMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // Load and Add 3D Text with Custom Font
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const texts = [
                { text: 'LOKESH  ULLA', radius: 25, speed: 0.01},
                { text: '__', radius: 190, speed: 0.0001 }
            ];

            // Array to hold text meshes
            const textMeshes = texts.map(({ text, radius, speed }, index) => {
                const textGeometry = new THREE.TextGeometry(text, {
                    font: font,
                    size: 1,
                    height: 0.2,
                    curveSegments: 12,
                    bevelEnabled: false
                });

                const textMaterial = new THREE.MeshBasicMaterial({ color: 0xff8800 });
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);

                // Position texts initially
                const angle = (index / texts.length) * Math.PI * 2;
                textMesh.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
                textMesh.lookAt(0, 0, 0); // Make the text face the center

                scene.add(textMesh);

                return { mesh: textMesh, radius, speed, angle };
            });

            // Animate texts to revolve around the sun
            function animate() {
                requestAnimationFrame(animate);

                textMeshes.forEach(textMesh => {
                    textMesh.angle += textMesh.speed; 
                    textMesh.mesh.position.set(
                        Math.cos(textMesh.angle) * textMesh.radius,
                        0,
                        Math.sin(textMesh.angle) * textMesh.radius
                    );
                    textMesh.mesh.lookAt(0, 0, 0); 
                });

                particleSystem.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            animate();
        });

        // Camera Position
        camera.position.z = 20;

        // Handle Window Resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
